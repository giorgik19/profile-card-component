<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://cdn.glitch.global/c562859d-28e3-401c-824b-17bafbc81571/favicon-32x32.png?v=1656245203659" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Kumbh+Sans:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <img src="https://cdn.glitch.global/c562859d-28e3-401c-824b-17bafbc81571/bg-pattern-card.svg?v=1656245204101" class="pattern-card" />
        <div class="info-div">
          <div class="img-div">
            <img src="https://cdn.glitch.global/c562859d-28e3-401c-824b-17bafbc81571/image-victor.jpg?v=1656245203660" class="profile-picture" />
          </div>
          <div class="author-info">
            <h1 class="heading">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="place">London</p>
          <hr></hr>
          <div class="stats-div">
            <p class="number-info">80K</p>
            <p class="number-info">803K</p>
            <p class="number-info">1.4K</p>
            <p class="stats-info">Followers</p>
            <p class="stats-info">Likes</p>
            <p class="stats-info">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
